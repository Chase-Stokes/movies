<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href ="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class= "jumbotron">
    <h1>Enjoy a Movie with us!!!</h1>
  </div>
  <div class = "container">
    <form id="movie-select">
      <div class="form-group">
        <h2>Select Your Movie:</h2>
        <label>
          <input type="radio" name="title" value="expensive" checked>
          Expensive Movie
        </label>
        <label>
          <input type="radio" name="title" value="innaproriate">
          Innapropriate Movie
        </label>
        <label>
          <input type="radio" name="title" value="everyone">
          Everyone Movie
        </label>
        <label>
          <input type="radio" name="title" value="action">
          Action Movie
        </label>
      </div>
      <div class="form-group">
        <h2>Please select your movie time:</h2>
        <label> 
          <input type="radio" name="time" value="matinee" checked>
          Matinee
        </label>
        <label>
          <input type="radio" name="time" value="evening">
          Evening
        </label>
      </div>
      <div class="form-group">
        <h2>Select Your ticket Type:</h2>
        <label>
          <input type="radio" name="age" value="child" checked>
          Child
        </label>
        <label>
          <input type="radio" name="age" value="adult">
          Adult
        </label>
        <label>
          <input type="radio" name="age" value="senior">
          Senior
        </label>
      </div>
      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
    <div id="ticket-stub">
      <p>Title: <span class="title"></span></p>
      <p>Selected Time: <span class="time"></span></p>
      <p>Ticket Type: <span class="age"></span></p>
      <p>Ticket Cost: <span class="cost"></span></p>
    </div>
  </div>
</body>
</html>
